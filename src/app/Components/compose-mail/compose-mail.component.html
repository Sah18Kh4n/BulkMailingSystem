<div class="compose-mail">
<form [formGroup]="composeMail">
<mat-card class="container">
				<mat-toolbar class="navbar">Bulk Mail Service
						<div class="icon">
											<button mat-icon-button class="toolbar-icon">
													<mat-icon>minimize</mat-icon>
											</button>
											<button mat-icon-button class="toolbar-icon">
													<mat-icon>aspect_ratio</mat-icon>
											</button>
										<button mat-icon-button class="toolbar-icon">
										<mat-icon>close</mat-icon>
								</button>
					</div>
			</mat-toolbar>

			<div>
				<mat-form-field class="input">
								<br>
								<mat-label>
												<h1 style="font-size: 15px;">To</h1>
								</mat-label>
								
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip
      *ngFor="let recipientMails of recipientMail"
      (removed)="remove(recipientMails)">
      {{recipientMails}}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
    <input
      placeholder="Enter mail"
      #fruitInput
      formControlName="recipient"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
				</mat-form-field>
				
</div>

<div>
	<label for="Subject"></label>
	<mat-form-field id="subject" formControlName="subject">
					<mat-label>
									<h1 style="font-size: 15px;">Subject</h1>
					</mat-label>
					<input matInput placeholder="text">
	</mat-form-field>
</div>

<!-- quill editor -->
<div class="editor">
	<quill-editor trackChanges="all" [modules]="modules" formControlName="content">
		<mat-autocomplete #auto="matAutocomplete">
		<mat-option >
			
		</mat-option>
		</mat-autocomplete>
	</quill-editor>
	</div>
</mat-card>
<button >Submit</button>
</form>
</div>
